<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-wrap">
        <div class="form-head" id="formhead">
          <header>MultiUser App</header>
        </div>
        <form action="" class="calculator">
          <div class="form-header">
            <h1>Calculator</h1>
          </div>
          <div class="form-control">
            <input type="number" name="" id="" placeholder="Num1" />
          </div>
          <div class="form-control">
            <input type="number" name="" id="" placeholder="Num2" />
          </div>
          <div class="form-control">
            <select name="" id="operation">
              <option value="">Choose opetion</option>
              <option value="add">Add</option>
              <option value="subteact">Subteact</option>
              <option value="multiply">Multiply</option>
              <option value="devide">Devide</option>
            </select>
          </div>
          <div class="Calculate" id="Calculate">
            <button>Calculate</button> <span id="result">000 </span>
          </div>
        </form>
      </div>

      <div class="colorWheel-Weap" id="ColorWheelwrap">
        <div class="color-head"><h3>Simple Color App</h3></div>
        <div class="color-input">
          <label for="">Choose any color</label>
          <input type="color" name="" id="color" />
        </div>
      </div>
    </div>
  </body>
</html>
